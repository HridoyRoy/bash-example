steps:
  - name: ":hammer: Write metadata"
    command: "buildkite-agent meta-data set \"agent\" $(echo -n ${BUILDKITE_AGENT_ACCESS_TOKEN} | md5sum) --job ${BUILDKITE_JOB_ID} --agent-access-token ${BUILDKITE_AGENT_ACCESS_TOKEN}"
    artifact_paths: "artifacts/*"
    agents:
      queue: "${BUILDKITE_AGENT_META_DATA_QUEUE:-default}"
  - name: ":hammer: Example Script"
    command: "script.sh"
    artifact_paths: "artifacts/*"
    agents:
      queue: "${BUILDKITE_AGENT_META_DATA_QUEUE:-default}"
  - name: ":hammer: Hit Local Vault Server"
    command: "curl --request POST --data '{\"project_name\": \"${BUILDKITE_REPO}\", \"pipeline_slug\": \"${BUILDKITE_PIPELINE_SLUG}\",\"build_id\": \"${BUILDKITE_BUILD_ID}\", \"job_id\": \"${BUILDKITE_JOB_ID}\",\"org_slug\": \"${BUILDKITE_ORGANIZATION_SLUG}\", \"agent_token\": \"$(echo -n ${BUILDKITE_AGENT_ACCESS_TOKEN} | md5sum)}\"' http://127.0.0.1:8200/v1/auth/buildkite/login?format=json"
    artifact_paths: "artifacts/*"
    agents:
      queue: "${BUILDKITE_AGENT_META_DATA_QUEUE:-default}"
